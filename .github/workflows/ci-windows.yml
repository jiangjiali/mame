#     - 'COPYING'
#     - 'makefile'

permissions:
  contents: read

jobs:

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        install: git make mingw-w64-x86_64-gcc mingw-w64-x86_64-python mingw-w64-x86_64-lld mingw-w64-x86_64-libc++
    - uses: actions/checkout@master
    - name: Build
      env:
        MINGW64: "/mingw64"
        OVERRIDE_AR: "llvm-ar"
        OVERRIDE_CC: gcc
        OVERRIDE_CXX: g++
        ARCHOPTS: "-fomit-frame-pointer -fuse-ld=lld"
        SUBTARGET: neogeo
        SOURCES: "src/mame/neogeo"
        OPTIMIZE: 3
        DEPRECATED: 0
        NOWERROR: 1
        TOOLS: 1
        SEPARATE_BIN: 1
        PTR64: 1
        SYMBOLS: 1
        SYMLEVEL: 1
        TARGET: neogeo
      run: make -j9 && make -f dist.mak
    - uses: actions/upload-artifact@master
      with:
        name: neogeo-windows-x64-${{ github.event.inputs.tag_name }}
        path: ./build/release/x64/Release/neogeo/**/*
