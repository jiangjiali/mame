permissions:
  contents: read

jobs:

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
            subtarget: mame
            executable: mame
          - compiler: clang
            cc: clang
            cxx: clang++
            subtarget: tiny
            executable: mametiny
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        install: git make mingw-w64-x86_64-${{ matrix.compiler }} mingw-w64-x86_64-python mingw-w64-x86_64-lld mingw-w64-x86_64-libc++
    - uses: actions/checkout@master
    - name: Build
      env:
        MINGW64: "/mingw64"
        OVERRIDE_AR: "llvm-ar"
        OVERRIDE_CC: ${{ matrix.cc }}
        OVERRIDE_CXX: ${{ matrix.cxx }}
        ARCHOPTS: "-fuse-ld=lld"
        SUBTARGET: ${{ matrix.subtarget }}
        TOOLS: 1
      run: make -j9 NOWERROR=1 DEPRECATED=0 OPTIMIZE=3 SUBTARGET=neogeo SOURCES=src/mame/neogeo DEBUG=0
    - name: Validate
      run: ./${{ matrix.executable }}.exe -validate
    - uses: actions/upload-artifact@master
      with:
        name: ${{ matrix.executable }}-windows-${{ matrix.compiler }}-${{ github.sha }}
        path: |
          ${{ matrix.executable }}.exe
          castool.exe
          chdman.exe
          floptool.exe
          imgtool.exe
          jedutil.exe
          ldresample.exe
          ldverify.exe
          ledutil.exe
          nltool.exe
          nlwav.exe
          pngcmp.exe
          regrep.exe
          romcmp.exe
          split.exe
          srcclean.exe
          unidasm.exe
