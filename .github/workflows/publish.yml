name: Android

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag name'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 设置JDK17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: 授予执行权限
      run: chmod +x android-project/gradlew
    - name: 编译APK
      run: cd android-project && ./gradlew assembleRelease && cd android-project/app/build/outputs/apk/release && ls

    - name: 上传APK
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: android-project/app/build/outputs/apk/release/MAME-0.261-release.apk
